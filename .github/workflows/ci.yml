name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore backend
        run: dotnet restore change-management-platform.sln

      - name: Build backend
        run: dotnet build change-management-platform.sln --no-restore

      - name: Test API
        run: dotnet test backend/ChangeManagement.Api.Tests/ChangeManagement.Api.Tests.csproj --no-build

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend
