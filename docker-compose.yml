services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong!Passw0rd"
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourStrong!Passw0rd", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend/ChangeManagement.Api
    environment:
      ASPNETCORE_URLS: "http://0.0.0.0:8080"
    ports:
      - "8080:8080"
    depends_on:
      sqlserver:
        condition: service_healthy

  web:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - api
